<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMX9226nLgrhLNEW73g7gkB/z29cM/aN6xz13t" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border mt-5">
      <div class="bg-light p-3">
        <h3>Payment Form Example</h3>
      </div>

      <div class="container bg-white">
        <div class="alert alert-danger m-2">Some fields are missing</div>

        <form>
          <!-- Primer row -->
           <div class="container-fluid">
          <div class="row">
            <div class="col-5">
              <label for="cardNumber" class="form-label"><b>Card #</b></label>
              <input
                type="text"
                id="cardNumber"
                class="form-control"
                required
              />
            </div>
            <div class="col-3">
              <label for="cvc" class="form-label"><b>CVC#</b></label>
              <input type="text" id="cvc" class="form-control" maxlength="3" pattern="\d{3}" required/>
            </div>
            <div class="col-4">
              <label for="amount" class="form-label"><b>Amount</b></label>
              <input type="text" id="amount" class="form-control" />
            </div>
          </div>
        </div>
      </div>
          <!-- segundo row izquierda -->

          <div class="d-flex">
            <div class="container-fluid">
            <div class="row d-inline">
              <div class="col">
                <label for="firstName" class="form-label"><b>First Name</b></label>
                <input type="text" id="firstName" class="form-control" />
              </div>
              <div class="col pt-1">
                <label for="city" class="form-label"><b>City</b></label>
                <input type="text" id="city" class="form-control" />
              </div>
              <div class="col pt-1">
                <p><b>We accept:</b></p>
                <i class="fa-brands fa-cc-mastercard"></i>
              </div>
            </div>
          </div>
            <!-- segundo row derecha -->
            <div class="container-fluid">
            <div class="row d-inline">
              <div class="col">
                <label for="lastName" class="form-label"><b>Last Name</b></label>
                <input type="text" id="lastName" class="form-control" />
              </div>
              <div class="col d-flex">
                <div class="col-6 pe-2">
                <label for="select"><b>State</b></label>
                <select class="form-select" id="select" aria-label="Default select example">
                  <option selected>Pick a state</option>
                  <option value="1">Spain</option>
                  <option value="2">France</option>
                  <option value="3">Portugal</option>
                </select>
              </div>
              <div class="col-6 ps-2"> 
                <label for="postalCode"><b>Postal Code</b></label>
                <input type="text" id="postalCode" class="form-control" maxlength="5" pattern="\d{5}" required />
            </div>
            </div>
              <div class="col">
                <label for="floatingTextarea"><b>Message</b></label>
                <textarea class="form-control" id="floatingTextarea" style="height: 100px"></textarea>
                <label for="floatingTextarea">Add any notes here.</label>
              </div>
            </div>
          
        </div>       
      </div>
      <div class="d-flex justify-content-end bg-light p-3">
        <a href="#" class="btn btn-secondary me-2">Cancel</a>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
    </div>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
